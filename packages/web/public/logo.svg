<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para el efecto de profundidad -->
    <radialGradient id="aspaDark1">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#4a4a4a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7a7a7a;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="aspaDark2">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#5a5a5a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8a8a8a;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="aspaDark3">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3a3a3a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:0.6" />
    </radialGradient>
    <!-- Filtro suave solo en los bordes -->
    <filter id="softEdge">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Lauburu (Cruz Vasca) - 3 aspas bien definidas -->
  <g transform="translate(125, 150)">
    <!-- Aspa 1 (hacia arriba-derecha) -->
    <path d="M 0,0
             L 10,5
             Q 20,8 30,5
             Q 40,2 48,-5
             Q 55,-12 60,-22
             Q 64,-32 65,-43
             Q 65,-54 60,-63
             Q 55,-70 45,-72
             Q 35,-73 25,-68
             Q 18,-64 12,-56
             Q 7,-48 5,-38
             Q 3,-28 4,-18
             Q 5,-10 7,-5
             Q 8,-2 5,0
             Z"
          fill="url(#aspaDark1)"
          filter="url(#softEdge)"/>

    <!-- Aspa 2 (rotada 120 grados) -->
    <g transform="rotate(120)">
      <path d="M 0,0
               L 10,5
               Q 20,8 30,5
               Q 40,2 48,-5
               Q 55,-12 60,-22
               Q 64,-32 65,-43
               Q 65,-54 60,-63
               Q 55,-70 45,-72
               Q 35,-73 25,-68
               Q 18,-64 12,-56
               Q 7,-48 5,-38
               Q 3,-28 4,-18
               Q 5,-10 7,-5
               Q 8,-2 5,0
               Z"
            fill="url(#aspaDark2)"
            filter="url(#softEdge)"/>
    </g>

    <!-- Aspa 3 (rotada 240 grados) -->
    <g transform="rotate(240)">
      <path d="M 0,0
               L 10,5
               Q 20,8 30,5
               Q 40,2 48,-5
               Q 55,-12 60,-22
               Q 64,-32 65,-43
               Q 65,-54 60,-63
               Q 55,-70 45,-72
               Q 35,-73 25,-68
               Q 18,-64 12,-56
               Q 7,-48 5,-38
               Q 3,-28 4,-18
               Q 5,-10 7,-5
               Q 8,-2 5,0
               Z"
            fill="url(#aspaDark3)"
            filter="url(#softEdge)"/>
    </g>
  </g>

  <!-- Texto "Truk" -->
  <text x="378" y="215"
        font-family="'Arial Black', 'Arial Bold', Helvetica, Arial, sans-serif"
        font-size="155"
        font-weight="900"
        fill="#000000"
        letter-spacing="-10">Truk</text>
</svg>
