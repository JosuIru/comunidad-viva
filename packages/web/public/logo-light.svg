<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes para el efecto de profundidad - versiÃ³n clara -->
    <radialGradient id="aspaLight1">
      <stop offset="0%" style="stop-color:#e5e5e5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b5b5b5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#858585;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="aspaLight2">
      <stop offset="0%" style="stop-color:#d5d5d5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#a5a5a5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#757575;stop-opacity:0.6" />
    </radialGradient>
    <radialGradient id="aspaLight3">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c5c5c5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#959595;stop-opacity:0.6" />
    </radialGradient>
    <!-- Filtro suave solo en los bordes -->
    <filter id="softEdgeLight">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
    </filter>
  </defs>

  <!-- Lauburu (Cruz Vasca) - 3 aspas bien definidas -->
  <g transform="translate(125, 150)">
    <!-- Aspa 1 (hacia arriba-derecha) -->
    <path d="M 0,0
             L 10,5
             Q 20,8 30,5
             Q 40,2 48,-5
             Q 55,-12 60,-22
             Q 64,-32 65,-43
             Q 65,-54 60,-63
             Q 55,-70 45,-72
             Q 35,-73 25,-68
             Q 18,-64 12,-56
             Q 7,-48 5,-38
             Q 3,-28 4,-18
             Q 5,-10 7,-5
             Q 8,-2 5,0
             Z"
          fill="url(#aspaLight1)"
          filter="url(#softEdgeLight)"/>

    <!-- Aspa 2 (rotada 120 grados) -->
    <g transform="rotate(120)">
      <path d="M 0,0
               L 10,5
               Q 20,8 30,5
               Q 40,2 48,-5
               Q 55,-12 60,-22
               Q 64,-32 65,-43
               Q 65,-54 60,-63
               Q 55,-70 45,-72
               Q 35,-73 25,-68
               Q 18,-64 12,-56
               Q 7,-48 5,-38
               Q 3,-28 4,-18
               Q 5,-10 7,-5
               Q 8,-2 5,0
               Z"
            fill="url(#aspaLight2)"
            filter="url(#softEdgeLight)"/>
    </g>

    <!-- Aspa 3 (rotada 240 grados) -->
    <g transform="rotate(240)">
      <path d="M 0,0
               L 10,5
               Q 20,8 30,5
               Q 40,2 48,-5
               Q 55,-12 60,-22
               Q 64,-32 65,-43
               Q 65,-54 60,-63
               Q 55,-70 45,-72
               Q 35,-73 25,-68
               Q 18,-64 12,-56
               Q 7,-48 5,-38
               Q 3,-28 4,-18
               Q 5,-10 7,-5
               Q 8,-2 5,0
               Z"
            fill="url(#aspaLight3)"
            filter="url(#softEdgeLight)"/>
    </g>
  </g>

  <!-- Texto "Truk" - versiÃ³n clara para dark mode -->
  <text x="378" y="215"
        font-family="'Arial Black', 'Arial Bold', Helvetica, Arial, sans-serif"
        font-size="155"
        font-weight="900"
        fill="#FFFFFF"
        fill-opacity="0.95"
        letter-spacing="-10">Truk</text>
</svg>
