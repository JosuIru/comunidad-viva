[build]
builder = "NIXPACKS"
watchPatterns = ["**/*.ts", "**/*.js", "**/*.sh", "prisma/**/*"]

[deploy]
startCommand = "bash start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
# Don't use preDeployCommand for migrations - handled in start.sh
# This allows start.sh to use 'prisma db push' for fresh databases
