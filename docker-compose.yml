version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: truk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-comunidad_viva}
      POSTGRES_USER: ${POSTGRES_USER:-comunidad}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-comunidad_secure_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-comunidad}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truk-network

  # Redis (opcional pero recomendado para caché)
  redis:
    image: redis:7-alpine
    container_name: truk-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_2024}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - truk-network

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: truk-backend
    restart: unless-stopped
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER:-comunidad}:${POSTGRES_PASSWORD:-comunidad_secure_2024}@postgres:5432/${POSTGRES_DB:-comunidad_viva}?schema=public

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secure_2024}@redis:6379

      # Aplicación
      NODE_ENV: production
      PORT: 3000

      # JWT Secrets (CAMBIAR EN PRODUCCIÓN)
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-use-long-random-string}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}

      # CORS (ajustar según tu dominio)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001,http://localhost:3000}

      # Email (opcional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@tu-comunidad.com}

      # S3/Storage (opcional)
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}

      # Blockchain (opcional)
      BLOCKCHAIN_ENABLED: ${BLOCKCHAIN_ENABLED:-false}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL:-}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-}

    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./packages/backend/uploads:/app/uploads
      - ./packages/backend/logs:/app/logs
    networks:
      - truk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx (proxy reverso opcional)
  nginx:
    image: nginx:alpine
    container_name: truk-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - truk-network
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  truk-network:
    driver: bridge
