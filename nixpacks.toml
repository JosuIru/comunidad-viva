[phases.setup]
nixPkgs = ["nodejs-18_x", "openssl"]

[phases.install]
cmds = [
  "echo 'Installing backend dependencies with devDependencies - v2024-11-26'",
  "npm install --prefix packages/backend --include=dev"
]

[phases.build]
cmds = [
  "echo 'Starting build phase - v2024-11-26'",
  "cd packages/backend && npx prisma generate",
  "./build.sh"
]

[start]
cmd = "cd packages/backend && bash start.sh"
